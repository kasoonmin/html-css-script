<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibillity 속성</title>
    <style>
        img{
            margin: 10px;
            padding: 5px;
            border: 1px solid black;
        }
        .invisible{
            visibility: hidden;
        }

    </style>
</head>
<body>
    <img src="image/cats1.jpg" alt="">
    <img src="image/cats2.jpg" alt="" class="invisible">
    <img src="image/cats3.jpg" alt="">
    
</body>
</html>
