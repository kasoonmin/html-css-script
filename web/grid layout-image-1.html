<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Image</title>
</head>
<body>
    <picture>
        <source srcset="image/bakery.jpg" media="(min-width:1024px)">
        <source srcset="image/bakery.jpg" media="(min-width:768px)">
        <source srcset="image/bakery.jpg" media="(min-width:320px)">
        <img src="image/bakery.jpg" alt="bakery" style="width: 100%">
    </picture>
    
</body>
</html>
