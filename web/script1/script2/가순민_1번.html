<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      const radios = document.querySelectorAll('[name=pet]')
      const output = document.querySelector('.output')

      radios.forEach((radio) => {
        radio.addEventListener('change',(event)=>{
          const current = event.currentTarget

          if(current.checked){
            output.textContent=`좋아하는 애완 동물은 ${current.value} 이시군요!`
          }
        })
        
      });
    })
   
  </script>
  
</head>
<body>
  <h2># 좋아하는 애완동물을 선택해주세요</h2>
  <input type="radio" name="pet" value="강아지">
  <span>강아지</span>
  <input type="radio" name="pet" value="고양이">
  <span>고양이</span>
  <input type="radio" name="pet" value="햄스터">
  <span>햄스터</span>
  <input type="radio" name="pet" value="기타">
  <span>기타</span>
  <hr>
  <h2 class="output"></h2>
 
</body>
</html>
