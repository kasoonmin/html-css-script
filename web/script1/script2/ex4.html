<script>
    function max(first,...rests){
        
        let output
        let items

        
        if(Array.isArray(first)){
            output = first[0]
            items = first
        }else if(typeof(first)==='number'){
            output = first
            items = rests
        }
       
        for(const item of items){
            if(output<item){
                output = item
            }
        }
        return output
    }

    console.log(`max(배열):${max([52,273,32,103,275,24,57])}`)
    console.log(`max(숫자,...):${max(52,273,32,103,275,24,57)}`)
</script>
